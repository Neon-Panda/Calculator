<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-previous-result class="previous-result"></div>
            <div data-current-result class="current-result"></div>
        </div>
        <div class="clear-delete">
            <button data-clear class="clear">Clear</button>
            <button data-delete class="backspace">âŒ«</button>
        </div>
        <div class="numpad">
            <button data-operand>7</button>
            <button data-operand>8</button>
            <button data-operand>9</button>
            <button data-operator>/</button>
            <button data-operand>4</button>
            <button data-operand>5</button>
            <button data-operand>6</button>
            <button data-operator>*</button>
            <button data-operand>1</button>
            <button data-operand>2</button>
            <button data-operand>3</button>
            <button data-operator>-</button>
            <button data-operand>.</button>
            <button data-operand>0</button>
            <button data-equals>=</button>
            <button data-operator>+</button>
        </div>
        

    </div>

    
</body>
</html>
